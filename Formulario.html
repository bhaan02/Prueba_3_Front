                <h3>Formulario Sugerencia de Productos</h3>
                    <label for="" >Nombre</label>

                    <label for="">Correo</label></td>

                    <input type="text" class="form-control" placeholder="912345678" name="txt_telefono" id="txt_telefono" required>
                    <label for="">Marca de Producto</label>
                    <select class="form-select" name="opt_marca" id="opt_marca" required>
                        <option value=""></option>
                        <option value="Ray Ban">Ray Ban</option>
                        <option value="Carolina Herrera">Carolina Herrera</option>

                        <option value="Prada">Prada</option>
                    </select>                               
                    <label for="">Genero</label>

                        <option value="Mujer">Mujer</option>
                        <option value="Unisex">Unisex</option>
                    </select>
                    <label for="">Tipo de Lentes</label>
                    <select class="form-select" name="opt_tipo" id="opt_tipo" required>
                        <option value=""></option>

                        <option value="Lentes de Sol Opticos">Lentes de Sol Opticos</option>
                        <option value="Lentes de Contactos Opticos">Lentes de Contactos Opticos</option>
                    </select>
                    <label for="">Cantidad</label>

                    <label for="">Descripción</label>

                    <input type="submit" value="Enviar" class="btn btn-danger" onclick="validar(event)">
                    <input type="reset" class="btn btn-primary" value="Limpiar">
